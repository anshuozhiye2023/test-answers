<!DOCTYPE html>
<html lang="zh" class="second-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年信宜市国家安全知识有奖竞答</title>
    <link rel="stylesheet" href="index.css">
    <style>
        .notice {
            background-color: rgba(255,0,0,0.2);
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>全民国家安全教育日</h1>
        <div class="subtitle">2025年信宜市国家安全知识有奖竞答活动</div>
        <div class="notice">
            <strong>注意:</strong> 此页面功能已被整合到主页面(index.html)中，建议直接使用主页面进行操作。
        </div>
        <select id="unitSelect" aria-label="选择单位">
            <option value="A">A单位</option>
            <option value="B">B单位</option>
            <option value="C">C单位</option>
            <option value="D">D单位</option>
        </select>
        <br>
        <button id="startQuizButton">确定</button>
    </div>

    <script>
        document.getElementById("startQuizButton").addEventListener("click", function() {
            const selectedUnit = document.getElementById("unitSelect").value;
            localStorage.setItem("selectedUnit", selectedUnit);  // 保存选择的单位
            window.location.href = "quiz.html";  // 跳转到答题页面
        });
    </script>
</body>
</html>
