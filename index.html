<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关注公众号</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
            /* 添加背景图片 */
            background: url('FirstPageBackground.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            color: #fff; /* 文字颜色改为白色 */
            
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            padding: 20px;
            padding-top: 10vh;
        }
        .content-wrapper {
            margin-top: 10vh;       /* 进一步控制下移距离 */
            transform: translateY(20px); /* 微调位置 */
        }
        .qr-code {
            margin: 30px 0;
        }
        /* 增加按钮样式 */
        #nextButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>扫描二维码并关注我们的公众号</h1>
        <div class="qr-code">
            <img src="qrcode.png" alt="微信公众号二维码" width="200">
        </div>
        <button id="nextButton">确定</button>
    </div>

    <script>
        document.getElementById("nextButton").addEventListener("click", function() {
            window.location.href = "second_page.html";  // 跳转到第二个界面
        });
    </script>
</body>
</html>
